<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="device-width, intial-scale=1.0">
        <title>Formulário de cadastro</title>
    </head>
    <body>
        <main>
            <h1>FORMULÁRIO</h1>
            <form>
                <label for="nome">Nome completo</label> <br/>
                <input id="nome" type="text" placeholder="Digite aqui"/>
                <br/><br/>
                <label for="email">Email</label> <br/>
                <input id="email" type="email" placeholder="Digite aqui"/>
                <br/><br/>
                <label for="senha">Senha</label> <br/>
                <input id="senha" type="password" placeholder="Digite aqui"/>
                <br/><br/>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>
        </main>
    </body>
</html>
